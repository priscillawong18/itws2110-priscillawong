<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <!-- Location -->
    <div class="top-bar">
        Location: <span id="location"></span>
    </div>

    <!-- Current Weather -->
    <div class="current-weather">
        <h2 id="temperature"></h2>
        <p id="condition"></p>
        <p id="highlow"></p>
    </div>

    <!-- Hourly Weather -->
    <div class="hourly-weather">
        <h3>Hourly Forecast</h3>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature</th>
                    <th>Precipitation</th>
                    <th>Clouds</th>
                    <th>Wind</th>
                </tr>
            </thead>
            <tbody id="hourly-table">
                
            </tbody>
        </table>
    </div>

    <div class="columns">
        <!-- Daily Weather -->
        <div class="daily-weather">
            <h3>Daily Forecast</h3>
            <table>
                <tbody id="daily-table">
                    
                </tbody>
            </table>
        </div>

        <!-- Weather Alerts -->
        <div class="alerts">
            <h3>Severe Weather Alerts</h3>
            <div id="alerts-content"></div>
        </div>
    </div>
</body>
</html>
