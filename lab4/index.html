<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" class="city-input" placeholder="Enter city name...">
            <button class="search-btn">Search</button>
        </div>

        <div class="weather-card">
            <div class="weather-main">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <p class="description">Clear Sky</p>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <p class="detail-label">Humidity</p>
                    <p class="humidity">64%</p>
                </div>
                <div class="detail-item">
                    <p class="detail-label">Wind Speed</p>
                    <p class="wind">10 km/h</p>
                </div>
            </div>
        </div>
        <div class="error-message">
            <p>City not found. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
